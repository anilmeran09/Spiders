<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">ðŸ“¬ Contact Us</h2>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-semibold text-gray-700">Full Name</label>
        <input type="text" name="name" placeholder="John Doe" required
               class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-300 focus:outline-none transition duration-200">
      </div>

      <div>
        <label class="block mb-1 text-sm font-semibold text-gray-700">Email</label>
        <input type="email" name="email" placeholder="you@example.com" required
               class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-300 focus:outline-none transition duration-200">
      </div>

      <div>
        <label class="block mb-1 text-sm font-semibold text-gray-700">Subject</label>
        <input type="text" name="subject" placeholder="I have a question..." required
               class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-300 focus:outline-none transition duration-200">
      </div>

      <div>
        <label class="block mb-1 text-sm font-semibold text-gray-700">Message</label>
        <textarea name="message" rows="4" placeholder="Your message here..." required
                  class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-300 focus:outline-none transition duration-200"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition duration-300">
        Send Message
      </button>
    </form>
  </div>

</body>
</html>
